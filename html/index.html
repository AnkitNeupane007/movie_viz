<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation Bar -->
  <header class="bg-gray-800 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-4">
        <a href="login.html" class="text-lg font-semibold hover:text-gray-400">Login</a>
      <a href="signup.html" class="text-lg font-semibold hover:text-gray-400">Signup</a>
      </div>
      <div>
        <a href="#" class="text-lg font-semibold">About</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-8 p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Search Movies</h1>
    <div class="flex justify-center mb-8">
      <div class="relative w-full max-w-md">
        <input 
          type="text" 
          placeholder="Search for a movie..." 
          class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1012 19.5a7.5 7.5 0 004.35-1.35z" />
        </svg>
        <button 
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
          ⚙️
        </button>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-lg font-semibold text-center mb-4">Ratings</h2>
      <div class="flex justify-around items-end h-64">
       
      </div>
    </div>
  </main>
</body>
</html>
