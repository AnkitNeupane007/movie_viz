<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <div class="absolute top-4 left-4">
    <a href="index.html" class="text-blue-500 font-bold hover:underline">
      ‚Üê Back to Home
    </a>
  </div>
  
  <style>
    /* Slide-in and slide-out animations */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    .slide-in {
      animation: slideIn 1s ease forwards;
    }

    .slide-out {
      animation: slideOut 1s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Navbar -->
  <!-- <nav class="w-full bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">Home</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:underline">About</a></li>
      </ul>
    </div>
  </nav> -->

  <!-- About Section -->
  <section id="about" class="container mx-auto mt-12 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Meet Our Contributors</h2>
    <div class="relative overflow-hidden h-40">
      <div id="contributor" class="absolute inset-0 flex items-center justify-center">
        <!-- Contributor details will be injected here -->
      </div>
    </div>
  </section>

  <script>
    // Contributor data
    const contributors = [
      { name: "Aaditya Joshi", contribution: "Data Cleaning and Analyzing" },
      { name: "Abhijeet KC", contribution: "Designed the UI and animations, Developed the backend system." },
      { name: "Ankit Neupane", contribution: "Integrated database and APIs." }
    ];

    let currentIndex = 0;

    const contributorContainer = document.getElementById("contributor");

    // Function to show contributor details
    function showContributor(index) {
      // Create a new element for the current contributor
      const contributorElement = document.createElement("div");
      contributorElement.className = "slide-in text-center";
      contributorElement.innerHTML = `
        <h3 class="text-xl font-semibold">${contributors[index].name}</h3>
        <p class="text-gray-700 mt-2">${contributors[index].contribution}</p>
      `;

      // Add the new element to the container
      contributorContainer.appendChild(contributorElement);

      // Remove the old element after the slide-out animation
      setTimeout(() => {
        if (contributorContainer.children.length > 1) {
          contributorContainer.children[0].classList.add("slide-out");
          setTimeout(() => {
            contributorContainer.children[0].remove();
          }, 1000);
        }
      }, 2000); // Wait for the slide-in animation to complete
    }

    // Initialize the first contributor
    showContributor(currentIndex);

    // Cycle through contributors every 4 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % contributors.length;
      showContributor(currentIndex);
    }, 4000);
  </script>
</body>
</html>
