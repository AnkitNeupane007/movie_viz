{% extends "base.html" %} {% block title %}Update Review{% endblock %} {% block
content %}
<div class="container mx-auto mt-8 p-4">
	<h1 class="text-2xl font-bold text-center mb-4">Search Movies to Update</h1>
	<div class="flex justify-center mb-8">
		<form
			action="{{ url_for('reviewer.update_movie') }}"
			method="POST"
			class="relative w-full max-w-md"
		>
			<!-- Movie Search Input -->
			<input
				type="text"
				id="movie"
				name="movie"
				placeholder="Movie Name..."
				class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4"
			/>

			<!-- Rating Dropdown -->
			<label for="rating" class="block text-sm font-medium text-gray-700 mb-1">
				Select Rating:
			</label>
			<select
				id="rating"
				name="rating"
				class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4"
				required
			>
				<option value="" disabled selected>Choose a rating</option>
				{% for i in range(11) %}
				<option value="{{ i }}">{{ i }}</option>
				{% endfor %}
			</select>

			<!-- Submit Button -->
			<button
				type="submit"
				class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600"
			>
				Update Review
			</button>
		</form>
	</div>
</div>
{% endblock %}
