{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="justify-center bg-black opacity-75 shadow-xl rounded-lg p-8 max-w-md w-1/2 mx-auto hover:opacity-90 transition-opacity duration-300 ease-in-out hover:shadow-2xl hover:shadow-gray-500">
    <h1 class="text-3xl font-bold text-center mb-8 text-white">Login</h1>
    <form
        action="{{ url_for('auth.login_user') }}"
        method="POST"
        class="space-y-6"
    >
        <div>
            <label for="role" class="block text-white font-medium mb-2">Role</label>
            <select
                id="role"
                name="role"
                required
                class="w-full border border-gray-400 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none text-white bg-black placeholder-gray-500 hover:bg-gray-700 transition"
            >
                <option value="admin">Admin</option>
                <option value="reviewer">Reviewer</option>
            </select>
        </div>
        <div>
            <label for="email" class="block text-white font-medium mb-2">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full border border-gray-400 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none text-white bg-black placeholder-gray-500 hover:bg-gray-700 transition"
                placeholder="Enter email"
            />
        </div>
        <div>
            <label for="password" class="block text-white font-medium mb-2">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full border border-gray-400 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none text-white bg-black placeholder-gray-500 hover:bg-gray-700 transition"
                placeholder="Enter password"
            />
        </div>
        <br />
        <div>
            <button
                type="submit"
                class="w-full bg-gray-800 border border-white text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition"
            >
                Login
            </button>
        </div>
        <div class="flex pt-6 justify-center">
            <p class="text-white">
                Don't have an account?
                <br />
                <a
                    href="{{ url_for('auth.signup_user') }}"
                    class="font-bold text-white hover:text-gray-300 underline pl-14"
                >
                    Sign Up
                </a>
            </p>
        </div>
    </form>
</div>

<style>
	input:-webkit-autofill,
	input:-webkit-autofill:hover,
	input:-webkit-autofill:focus,
	input:-webkit-autofill:active {
		-webkit-text-fill-color: white !important;
		caret-color: white !important;
		background-color: black !important;
		border: 1px solid gray !important;
		box-shadow: none !important; /* Remove any shadow during autofill */
		background-clip: padding-box !important; /* Prevent background from blending */
		transition: background-color 5000s ease-in-out 0s !important;
	}
	
	input {
		background-color: black !important;
		color: white !important;
		border: 1px solid gray !important;
		font-family: Arial, sans-serif; /* Ensure a clear font is used */
		font-size: 1rem; /* Define a specific font size */
		transition: background-color 0.3s ease, border 0.3s ease;
		padding-left: 10px; /* Add some left padding to avoid text touching the border */
	}
	
	input:focus,
	input:hover {
		background-color: #333333 !important;
		border: 1px solid #888888 !important;
		box-shadow: none !important; /* Remove any shadow effect when focused */
	}
	
	input::placeholder {
		color: #888888;
	}
	
	input:focus {
		outline: none !important; /* Remove default outline when focused */
	}
	

</style>

{% endblock %}
