{% extends "base.html" %} {% block title %}About Page{% endblock %} {% block
content %}

<section

>

			<div class="flip-card-front">

					 src="{{ url_for('static', filename='images/joshi.png') }}"

</div>
</div>
</section>

{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/about.js') }}"></script>
{% endblock %} {% block styles %}

	rel="stylesheet"

/>
